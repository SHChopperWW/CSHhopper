<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app-container" class="app-container hidden">

        <div id="login-page" class="page active">
            <div class="login-form-box">
                <h2>Вход в Личный кабинет</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Логин (email или username):</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" required>
                    </div>

                    <div id="error-message" class="error-message"></div>

                    <button type="submit" id="login-button">Войти</button>
                </form>
            </div>
        </div>

        <div id="cabinet-page" class="page">
            <div class="cabinet-header">
                <div class="user-info">
                    <span id="user-email-display" class="user-email"></span>
                    <h1 id="welcome-message"></h1> 
                </div>
                <button id="logout-button" class="logout-button">Выйти</button>
            </div>
            
            <div class="cabinet-content">
                <h2>Ваши данные</h2>
                <p>Добро пожаловать в ваш личный кабинет. Здесь вы можете управлять своими настройками и доступом.</p>
                
                <div class="data-block">
                    <h3>Профиль</h3>
                    <p>Имя: <span id="cabinet-name"></span></p>
                    <p>Логин: <span id="cabinet-username"></span></p>
                    <p>Email: <span id="cabinet-email"></span></p>
                </div>

                <div class="data-block">
                    <h3>Текущий статус</h3>
                    <p>Вы успешно авторизованы и используете локальное хранилище для поддержания сессии.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
